<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>

<body>
    

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="regForm">
                <div class="inline-fields">
                <input type="text" autocomplete="off" name="fullname" class="input" placeholder="First name">
                <input type="text" autocomplete="off" name="fullname" class="input" placeholder="Last name">
            </div>
                <div class="inline-fields">
                <input type="date" autocomplete="off" name="birthdate" class="input" placeholder="Birthdate">
                
                <input type="number" autocomplete="off" name="phone" class="input" placeholder="Phone #">
                
                </div>
                <small class="hint" id="birthdateHint">You must be at least 18 years old.</small>
                <small class="hint" id="phoneHint">Phone number must be 12 digits long.</small>
                <input type="email" autocomplete="off" name="email" class="input" placeholder="Email">
                
                <input type="text" autocomplete="off" name="gender" class="input" placeholder="Gender">
                    <input type="text" autocomplete="off" name="username" class="input" placeholder="Username">
                    <div class="inline-fields">
                        
                        <input type="password" id="password2" autocomplete="off" name="password" class="input" placeholder="Password">
                        <div class="checkbox-container2" onclick="myFunction('password2')">
                            <i class="fas fa-eye"></i> 
                        </div>
                        
                        <input type="password" id="confirm-password" autocomplete="off" name="password" class="input" placeholder="Confirm Password">
                        <div class="checkbox-container3" onclick="myFunction('confirm-password')">
                            <i class="fas fa-eye"></i> 
                        </div>
                   
                </div>
                <small class="hint" id="confirmPasswordHint">Passwords must match.</small>
                <br>
                <button type="submit">Sign Up</button>
                <div id="errorMessage">Please fill in all required fields before submitting.</div>
                
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm"action="/submit" method="post">
                <h1>Log In</h1>
                <input type="text" autocomplete="off" name="username" class="input" placeholder="Username">
                <small class="username-hint" id="usernameHint">Username is required.</small>
                
               
                <input type="password" id="login-password" autocomplete="off" name="password" class="input" placeholder="Password">
                <div class="checkbox-container" onclick="myFunction('login-password')">
                    <i class="fas fa-eye"></i> 
                </div>
                
                <small class="password-hint" id="passwordHint">Password must be between 8 and 12 characters.</small>
                

        

                <button type = "submit">Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Create your Account</h1>
                    <p>Enter your personal details</p>
                    <button class="hidden" id="login">Go to Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome To HoneyWheels</h1>
                    <button class="hidden" id="register">Go to Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
